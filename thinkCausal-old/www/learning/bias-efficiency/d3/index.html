<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <link rel="stylesheet" type="text/css" href="d3-bias-efficiency.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jstat/latest/jstat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <div class="mainView">
      <div class='slider-container'>
        <div id='container-mean' class='container-item'>
            <h3>Mean: <span id="output-mean"></span></h3>
            <input type="range" min="-100" max="100" value="0" class="slider" id="input-mean">
        </div>
        <div id='container-sd' class='container-item'>
            <h3>Std dev: <span id="output-sd"></span></h3>
            <input type="range" min="10" max="100" value="50" class="slider" id="input-sd">
        </div>
        <div id='container-n-data' class='container-item'>
            <h3>n: <span id="output-n-data"></span></h3>
            <input type="range" min="5" max="1000" step="5" value="500" class="slider" id="input-n-data">
        </div>
        <!-- <div id='container-bins' class='container-item'>
            <h3>n bins: <span id="output-bins"></span></h3>
            <input type="range" min="5" max="100" step="5" value="50" class="slider" id="input-bins">
        </div> -->
      </div>
      <!--
      <div>
          <svg id="main-histogram"></svg>
      </div>
      -->
      <div>
        <canvas id='galton-canvas'></canvas>
      </div>
      <div>
        <button id='reset-galton'>Reset</button>
      </div
    </div>
    <script src="d3-bias-efficiency-slider.js"></script>
    <script src="d3-bias-efficiency.js"></script>
    <script src="d3-bias-efficiency-galton.js"></script>
</body>
</html>
